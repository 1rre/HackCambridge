<!DOCTYPE html>
<html lang="en-gb" style="overflow: visible;">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/an-old-hope.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"></style>
    <script src="out/FrontEnd/fastOpt/dest/out.js"></script>
    <meta charset="UTF-8">
  </head>
  <body spellcheck="false">
    <div class="half">
      <div class="menubar">
        <h1>Speaking in Code</h1>
      </div>
      <div class="text-holder" id="text-transcript">
        <code id="transcript" contenteditable="true">
        Hello
        </code>
      </div>
    </div>
    <div class="half">
      <div class="menubar">
        <div class="menu-item" id="run-button"><h1>Run Code</h1></div>
        <div class="menu-item" id="stop-button"><h1>Stop Coding</h1></div>
        <div class="menu-item" id="start-button"><h1>Start Coding</h1></div>
      </div>
      <div class="text-holder" id="text-output">
      </div>
    </div>
  </body>
</html>
